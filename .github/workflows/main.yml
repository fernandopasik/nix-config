name: main
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: fernandopasik/actions/setup-node@main
  check-format:
    name: Check Format
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: fernandopasik/actions/setup-node@main
      - name: Check Format
        run: npm run format:check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: fernandopasik/actions/setup-node@main
      - name: Lint
        run: npm run lint -- --format junit -o reports/lint-results.xml
      - name: Publish Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Lint Report
          path: reports/lint-results.xml
          reporter: java-junit
  ansible:
    name: Check Ansible Syntax and Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: fernandopasik/actions/setup-node@main
      - name: Setup Python
        uses: fernandopasik/actions/setup-python@main
      - name: Setup Ansible
        uses: fernandopasik/actions/setup-ansible@main
      - name: Check Ansible Syntax
        run: npm run ansible:check
      - name: Lint Ansible
        run: npm run ansible:lint
