---
name: main
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  install:
    name: Install Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: fernandopasik/actions/setup-python@main
  check-format:
    name: Check Format
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: fernandopasik/actions/setup-python@main
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: experimental-features = nix-command flakes
      - name: Check Format
        run: make format
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: fernandopasik/actions/setup-python@main
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: experimental-features = nix-command flakes
      - name: Lint
        run: make lint
  ansible:
    name: Check Ansible Syntax and Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: fernandopasik/actions/setup-python@main
      - name: Setup Ansible
        uses: fernandopasik/actions/setup-ansible@main
      - name: Lint yaml and Ansible
        run: make lint-ansible
